<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Filter Example</title>
    <style>
        /* Optional CSS for styling */
        #searchInput {
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <input type="text" id="searchInput" placeholder="Search...">
    <table id="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>john@example.com</td>
                <td>123-456-7890</td>
            </tr>
            <!-- More rows here -->
        </tbody>
    </table>
    
    <script src="pss.js"></script>
</body>
</html>
